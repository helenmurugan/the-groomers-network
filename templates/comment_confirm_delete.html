{% extends "base.html" %}

{% block content %}

<form method="post" action="{% url 'comment_confirm_delete' pk=object.id %}" class="text-center">
    {% csrf_token %}
    <p>Are you sure you want to delete this comment?</p>
    {{ form }}
    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{% url 'post_detail' post.slug %}" class="post-link">Cancel</a>
</form>

{% endblock %}
