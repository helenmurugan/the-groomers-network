{% extends "base.html" %}

{% block content %}

<!-- Header -->
<header>
    <div class="container py-5">
        <div class="row align-items-center">
            <!-- Header text -->
            <div class="col-xxl-5">
                <div class="text-center">
                    <div class="fs-4 my-4 teal-text">Welcome to The Groomer's Network</div>
                    <h1 class="display-4 fw-bold mb-5 darkgrey-text">Professional Networking for Pet Groomers</h1>
                    <div>
                        {% if user.is_authenticated %}
                        <a class="btn-lg py-2 btn-signup"
                        href="{% url 'home' %}">Start Networking!</a>
                        {% else %}
                        <a class="btn-lg py-2 btn-signup"
                        href="{% url 'account_signup' %}">Join for free!</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <!-- Header image -->
            <div class="col-xxl-7">
                <div class="d-flex justify-content-center mt-5">
                    <img class="profile-img img-fluid hero-img-animation img22"
                        src="static/images/image-from-rawpixel-id-12054680-png.png"
                        alt="Image of happy labrador" width="380" height="580">
                </div>
            </div>
        </div>
    </div>
</header>
{%endblock%}
