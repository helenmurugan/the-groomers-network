{% extends "base.html" %}

{% block content %}

<section>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="profile-card" style="border-radius: 1rem;">
                    <div class="text-center">
                        <h3 class="card-body teal-text">DELETE PROFILE</h3>
                    </div>
                    <div class=card-body>
                        <form method="post">
                            {% csrf_token %}
                            <h4 class="text-danger text-center">
                                Are you sure you want to delete your profile{{ user_profile }}?
                            </h4>
                            <div class="text-center">
                                <input type="submit" value="Confirm" class="btn btn-secondary my-4">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
