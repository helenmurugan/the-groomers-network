{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this post?</p>
    {{ form }}
    <input type="submit" value="Confirm">
    <a href="{% url 'post_detail' post.slug  %}" class="post-link">Cancel</a>
</form>
{% endblock %}
