{% extends "base.html" %}

{% block content %}
<form method="post" class="text-center">
    {% csrf_token %}
    <p>Are you sure you want to delete this post?</p>
    {{ form }}
    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{% url 'post_detail' post.slug  %}" class="cancel-link">Cancel</a>
</form>
{% endblock %}
