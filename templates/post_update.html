{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<section>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="profile-card">
                    <div class="text-center">
                        <h3 class="card-body teal-text">EDIT POST</h3>
                    </div>
                    <div class=card-body>
                        <form method="post" enctype="multipart/form-data" class="mt-4">
                            {{ form | crispy }}
                            {% csrf_token %}
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary my-4">Save Changes</button>
                                <a href="{% url 'post_detail' post.slug  %}" class="cancel-link">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
