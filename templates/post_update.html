{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<section>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="profile-card" style="border-radius: 1rem;">
                    <div class="text-center">
                        <h3 class="card-body teal-text">EDIT POST</h3>
                    </div>
                    <div class=card-body>
                        <form method="post" style="margin-top: 1.3em;">
                            {{ form | crispy }}
                            {% csrf_token %}
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary my-4">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
